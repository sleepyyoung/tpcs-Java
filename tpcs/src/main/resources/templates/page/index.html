<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="/static/js/lay-config.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-card {
            border: 1px solid #f2f2f2;
            border-radius: 5px;
        }

        .icon {
            margin-right: 10px;
            color: #1aa094;
        }

        .icon-cray {
            color: #ffb800 !important;
        }

        .icon-blue {
            color: #1e9fff !important;
        }

        .icon-tip {
            color: #ff5722 !important;
        }

        .layuimini-qiuck-module {
            text-align: center;
            margin-top: 10px
        }

        .layuimini-qiuck-module a i {
            display: inline-block;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 2px;
            font-size: 30px;
            background-color: #F8F8F8;
            color: #333;
            transition: all .3s;
            -webkit-transition: all .3s;
        }

        .layuimini-qiuck-module a cite {
            position: relative;
            top: 2px;
            display: block;
            color: #666;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-size: 14px;
        }

        .welcome-module {
            width: 100%;
            height: 210px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
        }

        .panel-body {
            padding: 10px
        }

        .panel-title {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 12px;
            color: inherit
        }

        .label {
            display: inline;
            padding: .2em .6em .3em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25em;
            margin-top: .3em;
        }

        .layui-red {
            color: red
        }

        .main_btn > p {
            height: 40px;
        }

        .layui-bg-number {
            background-color: #F8F8F8;
        }

        .layuimini-notice:hover {
            background: #f6f6f6;
        }

        .layuimini-notice {
            padding: 7px 16px;
            clear: both;
            font-size: 12px !important;
            cursor: pointer;
            position: relative;
            transition: background 0.2s ease-in-out;
        }

        .layuimini-notice-title, .layuimini-notice-label {
            padding-right: 70px !important;
            text-overflow: ellipsis !important;
            overflow: hidden !important;
            white-space: nowrap !important;
        }

        .layuimini-notice-title {
            line-height: 28px;
            font-size: 14px;
        }

        .layuimini-notice-extra {
            position: absolute;
            top: 50%;
            margin-top: -8px;
            right: 16px;
            display: inline-block;
            height: 16px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md8">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-credit-card icon icon-blue"></i>快捷入口</div>
                            <div class="layui-card-body">
                                <div class="welcome-module" style="height: auto">
                                    <div class="layui-row layui-col-space10 layuimini-qiuck">
                                        <div class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="question-list"
                                               data-title="题库" data-icon="fa fa-file-text">
                                                <i class="fa fa-file-text"></i>
                                                <cite>题库</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="question-garbage"
                                               data-title="回收站" data-icon="fa fa-trash">
                                                <i class="fa fa-trash"></i>
                                                <cite>回收站</cite>
                                            </a>
                                        </div>
                                        <div th:if="${isAdmin}" style="visibility:hidden;"
                                             class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;"><i></i><cite>.</cite></a>
                                        </div>
                                        <div th:if="${isAdmin}" style="visibility:hidden;"
                                             class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;"><i></i><cite>.</cite></a>
                                        </div>
                                        <div th:if="${isAdmin}" class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="teacher-list"
                                               data-title="教师管理" data-icon="fa fa-users">
                                                <i class="fa fa-users"></i>
                                                <cite>教师管理</cite>
                                            </a>
                                        </div>
                                        <div th:if="${isAdmin}" class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="course-list"
                                               data-title="课程管理" data-icon="fa fa-book">
                                                <i class="fa fa-book"></i>
                                                <cite>课程管理</cite>
                                            </a>
                                        </div>
                                        <div th:if="${isAdmin}" class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="question-type-list"
                                               data-title="题型管理" data-icon="fa fa-file-code-o">
                                                <i class="fa fa-file-code-o"></i>
                                                <cite>题型管理</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs3 layuimini-qiuck-module">
                                            <a href="javascript:;" layuimini-content-href="file-list"
                                               data-title="文件管理" data-icon="fa fa-file-word-o">
                                                <i class="fa fa-file-word-o"></i>
                                                <cite>文件管理</cite>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${!isAdmin}" class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-credit-card icon icon-blue"></i>组卷</div>
                            <div class="layui-card-body">
                                <div class="welcome-module" style="height: auto">
                                    <div class="layui-row layui-col-space10 layuimini-qiuck">
                                        <div class="layui-col-xs3 layuimini-qiuck-module" style="width: 50%;">
                                            <a href="javascript:;" layuimini-content-href="question-combine"
                                               data-title="手动组卷" data-icon="fa fa-puzzle-piece">
                                                <i class="fa fa-puzzle-piece"></i>
                                                <cite>手动组卷</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs3 layuimini-qiuck-module" style="width: 50%;">
                                            <a href="javascript:;" layuimini-content-href="question-combine-auto"
                                               data-title="自动组卷" data-icon="fa fa-heartbeat">
                                                <i class="fa fa-heartbeat"></i>
                                                <cite>自动组卷</cite>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['miniTab'], function () {
        layui.miniTab.listen();
    });
</script>
</body>
</html>
